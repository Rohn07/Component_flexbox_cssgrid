<br>
<div class="grid-container">
    <div class="grid-item grid-item-1"><span *ngFor = " let num of loop">
        <p>2 x {{ num }} = {{ num*2 }}</p>
      </span></div>
    <div class="grid-item grid-item-2"><span *ngFor = " let num of loop">
        <p>3 x {{ num }} = {{ num*3 }}</p>
      </span></div>
    <div class="grid-item grid-item-3"><span *ngFor = " let num of loop">
        <p>4 x {{ num }} = {{ num*4 }}</p>
      </span></div>
</div>
